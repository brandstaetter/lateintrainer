<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lateinvokabeln lernen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Lateinvokabeln: Flashcards mit Vocabularium-Auswahl</h1>

  <!-- Container für die Flashcard -->
  <div class="flashcard-container">
    <div class="flashcard" id="flashcard">
      <div class="front" id="card-front">
        <!-- Latein -->
      </div>
      <div class="back" id="card-back">
        <!-- Deutsch -->
      </div>
    </div>
  </div>

  <!-- Standard-Buttons für Navigation -->
  <div class="buttons">
    <button id="prev-btn">← Zurück</button>
    <button id="flip-btn">Umdrehen</button>
    <button id="next-btn">Weiter →</button>
  </div>

  <!-- Buttons für Lernstatus -->
  <div class="buttons">
    <button id="known-btn">Gewusst</button>
    <button id="unknown-btn">Nicht gewusst</button>
  </div>

  <!-- Button für Filtern nach unbekannten Vokabeln -->
  <div class="buttons">
    <button id="toggle-filter-btn">Nur unbekannte Vokabeln</button>
  </div>

  <!-- Anzeige des Fortschritts -->
  <p id="progress-info"></p>

  <!-- Container für die Vocabularium-Checkboxen -->
  <div class="vocabularium-select-container">
    <h2>Vocabularia auswählen:</h2>
    <div id="vocabularium-checkboxes">
      <!-- Hier werden per JavaScript Checkboxen eingefügt -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
