<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lateinvokabeln lernen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Lateinvokabeln: Flashcards</h1>

  <!-- Container für die Flashcard-Anzeige -->
  <div class="flashcard-container">
    <div class="flashcard" id="flashcard">
      <div class="front" id="card-front">
        <!-- Vorderseite: z. B. Latein -->
      </div>
      <div class="back" id="card-back">
        <!-- Rückseite: z. B. Deutsch -->
      </div>
    </div>
  </div>

  <!-- Buttons zum Steuern der Flashcards -->
  <div class="buttons">
    <button id="prev-btn">← Zurück</button>
    <button id="flip-btn">Umdrehen</button>
    <button id="next-btn">Weiter →</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
